<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://kit.fontawesome.com/3512cc44f9.js" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube Mobile</title>
</head>

<body>
	<!--   Header  -->
	<header>
		<div class="logo">
			<i class="fab fa-youtube"></i>
			<sapn class="title">Youtube</sapn>
		</div>
		<div class="icons">
			<i class="fas fa-search"></i>
			<i class="fas fa-ellipsis-v"></i>
		</div>
	</header>

	<!--   video player -->
	<section class="player">
		<video autoplay controls src="https://youtu.be/MxBnWT2NaVY"></video>
	</section>

	<!--   info section -->
	<section class="info">
		<div class="metadata">
			<ul class="hashtags">
				<li>#coding_951237</li>
				<li>#coder_951237</li>
				<li>#951237</li>
			</ul>
			<div class="titleAndButton">
				<span class="title">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum numquam beatae unde
					accusantium libero quo itaque nisi culpa! Tempore officia temporibus veniam dolores, dicta
					vel!</span>
				<button class="moreBtn">
					<i class="fas fa-caret-down"></i>
				</button>
			</div>
			<span class="views">1M views 1month</span>
		</div>
		<ul class="action">
			<li>
				<button>
					<i class="fas fa-thumbs-up">1K</i>
				</button>
			</li>
			<li>
				<button>
					<i class="fas fa-thumbs-down">0</i>
				</button>
			</li>
			<li>
				<button>
					<i class="fas fa-share">Share</i>
				</button>
			</li>
			<li>
				<button>
					<i class="fas fa-plus">Save</i>
				</button>
			</li>
			<li>
				<button>
					<i class="fab fa-font-awesome-flag">Report</i>
				</button>
			</li>
		</ul>
		<div class="channel">
			<div class="metadata">
				<img src="http://www.slist.kr/news/photo/202002/132256_239162_1454.jpg" alt="">
				<div class="info">
					<span class="name">열혈코딩 by 951237</span>
					<span class="subscribers">1M subscribers</span>
				</div>
			</div>
			<button class="subscribe">subscribe</button>
		</div>
	</section>

	<!--   upnext section -->
	<section class="UpNext"></section>
</body>

</html>
